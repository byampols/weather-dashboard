<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class = "border-box text-center font-weight-bold">Weather Dashboard</h1>
    </header>

    <main class = "row w-100">

            <div class = "col-3 ml-2">
                <form id = "search" class = "form-group border-bottom border-dark mb-2">
                    <label for="city-name" class = "font-weight-bold">Search for a City:</label>
                    <input type = "text" id = "city-name" name = "city-name" autofocus = "true" class = "form-control" placeholder="San Diego"/>
                    <button type = "submit" class = "btn btn-primary w-100 my-3">Search</button>
                </form>
                <div id = "search-history"></div>
            </div>

            <div id = "forecasts-col" class = "col">
                <div id = "today"></div>

                <div id = "forecast-container" class = "mt-3 mr-3">
                    <h2></h2>
                    <div id = "forecast" class = "row ml-0 mt-1 justify-content-between"></div>
                </div>
            </div>

    </main>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
